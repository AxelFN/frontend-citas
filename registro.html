<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h4>Crear Cuenta</h4>
        </div>
        <div class="card-body">
          <form id="form-registro">
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="fecha_nacimiento" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const fechaNacimientoInput = document.getElementById('fecha_nacimiento');
const hoy = new Date();
const anioActual = hoy.getFullYear();
fechaNacimientoInput.max = `${anioActual}-12-31`;

document.getElementById('form-registro').addEventListener('submit', async function (e) {
  e.preventDefault();

  const data = {
    nombre: document.getElementById('nombre').value,
    fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
    email: document.getElementById('email').value,
    telefono: document.getElementById('telefono').value,
    contrasena: document.getElementById('contrasena').value
  };

  // Validar rango de fecha de nacimiento
  const anioNacimiento = new Date(data.fecha_nacimiento).getFullYear();
  if (anioNacimiento < 1950 || anioNacimiento > anioActual) {
    return alert('La fecha de nacimiento no es válida. Debe estar entre 1900 y el año actual.');
  }

  try {
    const res = await fetch('https://backend-citas-4ye2.onrender.com/api/usuarios/registro', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    if (!res.ok) return alert(result.mensaje || 'Error en el registro');

    alert('Registro exitoso');
    window.location.href = 'login.html';

  } catch (err) {
    console.error(err);
    alert('Error del servidor');
  }
});
</script>

</body>
</html>
